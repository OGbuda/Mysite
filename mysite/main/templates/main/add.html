{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <h1>Добавтье свое видео</h1>
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.description }}<br>
        {{ form.content }}<br><br>
        <button type="submit" class="btn btn-success">Добавить видео </button>
    </form>
{% endblock %}
